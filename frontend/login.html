<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>Ingia kwenye Mfumo</title>
<link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>üîê Ingia</h2>

    <label>Jina la Mtumiaji:</label>
    <input type="text" id="username" />

    <label>Nenosiri:</label>
    <input type="password" id="password" />

    <button onclick="loginUser()">Ingia</button>
    <p><a href="reset.html">Umesahau nenosiri?</a></p>
    <p id="message"></p>
  </div>

  <script>
    async function loginUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('username', data.username);

        if (data.forceReset) {
          window.location.href = 'change-password.html';
        } else if (data.role === 'admin') {
          window.location.href = 'dashboard.html';
        } else if (data.role === 'usher') {
          window.location.href = 'scan.html';
        } else if (data.role === 'pastor') {
          window.location.href = 'pastor.html';
        } else {
          window.location.href = 'home.html';
        }
      } else {
        document.getElementById('message').textContent = data.message || 'Login failed.';
      }
    }
  </script>
</body>
</html>

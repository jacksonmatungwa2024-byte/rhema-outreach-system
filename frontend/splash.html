<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>Karibu Rhema Outreach</title>
  <link rel="stylesheet" href="welcome.css" />
</head>
<body>
  <div class="welcome-container">
    <h1>Je ungependa kuchagua?</h1>
   

    <div id="datetime"></div>

    <div class="action-buttons">
      <button onclick="goToLogin()">Ingia</button>
      <button onclick="goToBio()">Wasifu wa Kanisa</button>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('sw-TZ', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const date = now.toLocaleDateString('sw-TZ', options);
      document.getElementById('datetime').textContent = `${date} - ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function goToLogin() {
      window.location.href = 'login.html';
    }

    function goToBio() {
      window.location.href = 'about.html'; // or bio.html
    }
  </script>
</body>
</html>
